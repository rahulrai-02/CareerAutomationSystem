<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AutoPro AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-purple: #6c5ce7;
            --neon-green: #55efc4;
            --white: #ffffff;
            --dark-navy: #2d3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #0984e3 100%);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: var(--white);
            width: 90%;
            max-width: 450px;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo-small { font-weight: 900; color: var(--bright-purple); font-size: 1.5rem; margin-bottom: 10px; }
        
        h1 { font-weight: 900; font-size: 2rem; margin-bottom: 10px; color: var(--dark-navy); }
        p { color: #636e72; margin-bottom: 30px; font-weight: 500; }

        input {
            width: 100%;
            padding: 15px 25px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 3px solid #f0f3ff;
            font-family: inherit;
            font-weight: 600;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--soft-purple); }

        .btn-action {
            width: 100%;
            background: var(--bright-purple);
            color: white;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 0px #4834d4;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 9px 0px #4834d4; }

        .footer-links { margin-top: 25px; font-weight: 600; font-size: 0.9rem; }
        .footer-links a { color: var(--bright-purple); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-small">AUTOPRO AI.</div>
        <h1>Welcome Back!</h1>
        <p>Ready to crush some goals?</p>
        
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-action">LET'S GO! ðŸš€</button>
        </form>

        <div class="footer-links">
            New here? <a href="{{ url_for('signup') }}">Join the Squad</a>
        </div>
    </div>
</body>
</html>
