<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutoPro AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f0f3ff; }
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .nav-logo { font-weight: 900; color: #6c5ce7; text-decoration: none; font-size: 1.2rem; }
        .nav-link { font-weight: 700; color: #2d3436 !important; font-size: 0.9rem; }
        .nav-link:hover { color: #6c5ce7 !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg py-3">
    <div class="container">
        <a class="nav-logo" href="{{ url_for('home_dashboard') }}">AutoPro AI.</a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a class="nav-link" href="{{ url_for('input_form') }}">Resume</a>
            <a class="nav-link" href="{{ url_for('analyzer_input_form') }}">Detective</a>
            <a class="nav-link" href="{{ url_for('search_jobs') }}">Jobs</a>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger rounded-pill px-3">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
